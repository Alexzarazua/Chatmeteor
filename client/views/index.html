
<template name="radiegtya_chatIndex">
    <div class="content">
        <div class="box box-danger direct-chat direct-chat-danger">
            <div class="box-header with-border">
                <h3 class="box-title">CHAT GENERAL</h3>
            </div>
            <div class="box-body">
               
                <div class="direct-chat-messages">
                   
                    {{#if isEmpty}}
                    <div class="alert alert-info" role="alert">
                        DIVIERTETE Y EMPIEZA A CHATEAR DESDE AHORA MISMO
                    </div>
                    
                    {{else}}
                    {{#each models}}
                    <div class="direct-chat-msg {{messageClass}}"> 
                        <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name pull-left">{{user.profile.name}}</span> 
                            <span class="direct-chat-timestamp pull-right">{{meteoris_formatter 'dateTime' createdAt}}</span> 
                        </div>
                        <img class="direct-chat-img" src="images/xic.jpg" alt="message user image"><!-- /.direct-chat-img -->
                        <div class="direct-chat-text">
                            {{message}}
                        </div>
                    </div>
                    {{/each}}
                    {{/if}}

                    
                    {{#unless Template.subscriptionsReady}}
                    {{> spinner}}
                    {{/unless}}

                </div>
            </div>
            <div class="box-footer">
                <form>
                    <div class="input-group">
                   
                        <input id="message" type="text" placeholder="ESCRIBE AQUÍ..." class="form-control">
                        <span class="input-group-btn">
                            
                            <button id="btnSend" type="submit" class="btn btn-danger btn-flat">Enviar</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
